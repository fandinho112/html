<!DOCTYPE html>
<html lang="es">
    <head>
        <title>ejemplo formulario</title>
    </head>
    <body>
        <h3>formulario muy sencillo</h3>
        <form action="https://ptsv2.com/t/smx2m08/post" method="post">
            <style>
                fieldset{width: 30%;}
                textarea{width: 60px;height: 30px;}
            </style>
            <fieldset>
                <legend>Datos de la persona</legend>
                <br/>
                Escribe tu nombre
                <br/><input type="text" name="nombre" value="" />
                <br/><input type="hidden" name="nombre" value="nombre secreto" />
                <br/>
                Escribe tu apellido
                <br/><input type="text" name="apellido" value="" />
                <br/>
                Escribe tu dni
                <br/><input type="text" name="dni" value="" />
                <br/>
            </fieldset>
            
            <br/>
            <br/><label for="so">tipo de genero</label>
            <br/>
            <select id="so" name="so">
                <option value="" selected="selected">selecciona -</option>
                <option value="pokemon">pokemon</option>
                <option value="hombre">hombre</option>
                <option value="mujer">mujer</option>
            </select>
            <br/><label>Escribe tu curriculum</label>
            <br/><textarea name="escribe tu curriculum" id="curriculum" ></textarea>
            <br/>
            Campo checkbox
            <br/><input name="estado_soltero" type="checkbox" value="soltero" />soltero
            <br/><input name="estado_casado" type="checkbox" value="casado" />casado
            <br/><input name="estado_divorciado" type="checkbox" value="divorciado" />divorciado
            <br/>
            Sexo
            <br/><input type="radio" name="Sexo" value="hombre" />hombre
            <br/><input type="radio" name="Sexo" value="poco" />poco
            <br/>
            Escribeme tu contraseña
            <input type="password" name="contraseña" value="contraseña" />
            <input type="text" size="3">
            <br/>
            <input type="submit" value="Enviar Ctm"/>
        </form>
    </body>
</html>
